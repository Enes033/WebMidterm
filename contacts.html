    <div class="container">
        <div class="header">
           <h3>Send us your Feedback</h3>
        </div>
         <div class="form-container">
             <form>
                 <div class="input-div">
                     <label for="firstname"">First Name</label>
                     <div>
                         <input id="firstname" name="firstname" type="text" placeholder="First Name">
                     </div>
                 </div>
                 <div class="input-div">
                     <label for="lastname">Last Name</label>
                     <div>
                         <input id="lastname" name="lastname" type="text" placeholder="Last Name">
                     </div>
                 </div>
                 <div class="input-div">
                     <label for="telnum">Contact Number</label>

                     <div>
                         <input id="telnum" name="telnum" type="tel" placeholder="Mobile Number">
                     </div>
                 </div>
                 <div class="input-div">
                     <label for="emailid">Email</label>
                     <div>
                         <input id="emailid" name="emailid" type="email" placeholder="Email">
                     </div>
                 </div>
                 <div class="input-div">
                    <label for="subject">Subject</label>
                    <div>
                        <input id="subject" name="subject" type="text" placeholder="Subject">
                    </div>
                </div>
                 <div class="input-div">
                     <label for="feedback">Message</label>
                     <div>
                         <textarea id="feedback" name="feedback" rows="12"></textarea>
                     </div>
                 </div>
                 <div>
                     <div>
                         <button type="submit">Send Feedback</button>
                     </div>
                 </div>
             </form>
         </div>
    </div>
